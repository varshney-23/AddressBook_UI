<h1
  style="
    color: rgb(56, 56, 111);
    text-align: center;
    font-family: Arial, sans-serif;
    margin-bottom: 20px;
  "
>
  Add Person Form
</h1>
<div class="form-container">
  <form #personForm="ngForm">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="person.name"
      name="name"
      required
    />

    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      [(ngModel)]="person.address"
      name="address"
      required
    />

    <label for="city">City:</label>
    <select id="city" [(ngModel)]="person.city" name="city" required>
      <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
    </select>

    <label for="state">State:</label>
    <select id="state" [(ngModel)]="person.state" name="state" required>
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>

    <label for="pincode">Pincode:</label>
    <input
      type="text"
      id="pincode"
      [(ngModel)]="person.pincode"
      name="pincode"
      required
    />

    <label for="phone">Phone Number:</label>
    <input
      type="text"
      id="phone"
      [(ngModel)]="person.phoneNumber"
      name="phone"
      required
    />

    <div class="button-group">
      <button type="button" (click)="resetForm(personForm)">Reset</button>
      <button type="submit" (click)="addPerson()">Add Person</button>
    </div>
  </form>
</div>
